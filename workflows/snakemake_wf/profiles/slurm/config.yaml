# Snakemake SLURM Profile Configuration

# Cluster submission command
cluster: "sbatch --partition={resources.partition} --time={resources.runtime} --mem={resources.mem_mb}M --cpus-per-task={threads} --output=logs/slurm/{rule}_{wildcards}.out --error=logs/slurm/{rule}_{wildcards}.err"

# Cluster status check
cluster-status: "slurm-status.py"

# Maximum number of parallel jobs
jobs: 100

# Use Singularity for containerization
use-singularity: true

# Singularity arguments (adjust bind paths as needed)
singularity-args: "--bind /scratch,/data"

# Rerun incomplete jobs
rerun-incomplete: true

# Keep going with independent jobs if one fails
keep-going: true

# Print shell commands
printshellcmds: true

# Restart times
restart-times: 3

# Latency wait (seconds) for filesystem operations
latency-wait: 60

# Default resources (if not specified in rules)
default-resources:
  - partition="general"
  - runtime="4:00:00"
  - mem_mb=8000
